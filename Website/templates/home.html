{% block content%}
<style>
.grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        background-color: #f2f2f2;
        padding: 10px;
      }
      .grid-item {
        background-color: #ffffff;
        border: 1px solid rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
      }
      .grid-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .grid-item p {
        margin: 10px 0;
      }
    img {
        width = 100%;
        height: auto;
        }
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
